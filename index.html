<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coronascore</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel ="stylesheet" type ="text/css" href ="index.css"/>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/papaparse/papaparse.min.js"></script>
    <script type="text/javascript" src="./node_modules/underscore/underscore-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_X4Vu2trH2lA7XcAH90RvqFvkij-Okjg&libraries=places"></script>
    <script type="text/javascript" src="./node_modules/jq-ajax-progress/src/jq-ajax-progress.min.js"></script>
    <script src="map.js" type="module"></script>
    <script src="data.js" type="module"></script>
    <script src="loading.js" type="module"></script>
    <script src="./node_modules/countup.js/dist/countUp.min.js" type="module"></script>
    <script src="./countup.js" type="module"></script>
    <script type="text/javascript" src="./node_modules/progressbar.js/dist/progressbar.min.js"></script>
</head>
<body>
    <div class='fullscreenDiv'>
        <div class="center">
            <div class="center2">
            <div id='cs'>corona<b>score</b>. this tool will give you a universal score to compare how bad covid-19 is in an area.</div>
        </div>
            <script>function wrong() {
                document.getElementById("cs").innerHTML = "corona<b>score</b>. please enter a more specific location! try entering a city, u.s. is only supported."
                let fullscreenDiv = document.querySelector('.fullscreenDiv');
                fullscreenDiv.classList.add('shake');
                setTimeout(function() {
                    fullscreenDiv.classList.remove('shake');;
                }, 500);
                }</script>
            <script>function fix() {document.getElementById("cs").innerHTML = "corona<b>score</b>. this tool will give you a universal score to compare how bad covid-19 is in an area."}</script>
                <input id="locationTextField" onfocus="this.value=''" class="form__field" placeholder="city" name="location" id='location' required />
                <label for="locationTextField" class="form__label"></label>
                <input type="submit" value="Submit" id="submit" style="border:none;">
                <div id="loading"></div>
                <script>
                    function init() {
                        var input = document.getElementById('locationTextField');
                        var autocomplete = new google.maps.places.Autocomplete(input);
                        autocomplete.setComponentRestrictions(
                             {'country': ['us']});
                    }
                    google.maps.event.addDomListener(window, 'load', init);
                </script>
                <div class='score hidden' id='score'></div>
                <div class='score2 hidden' id='info'></div><div class='score3 hidden'>cases</div>
                <div class='score4 hidden' id='deaths'></div><div class='score5 hidden'>deaths</div>
        </div>
    </div>
    <div class="footer">
        data provided by the <a href="https://github.com/nytimes/covid-19-data">nytimes</a>.
    </div>
</body>
</html>
